<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<style>
    #d1{
        border: 3px solid black;
        height: 490px;
        width: 350px;
        margin-top: 25px;
        background-color: black;
        
        
        
    }
    .button{
        border: 1px solid black;
        background-color: rgb(129, 124, 124);
        border-radius: 22%;
        height: 53px;
        width: 68px;
        font-size: 21px;
        margin-left: 8px;
        margin-top: 14px;
        color: white;
        box-shadow: 1px 2px 4px rgb(214 196 196);
    }
    
</style>

</head>

<body style="background-color: rgb(141 145 149);">
    <div id="d1" class="container rounded-5">
        <input type="text" id="val" style="height: 83px;width: 320px;margin-top: 31px;font-size: 40px;background-color: black;color: white;border: 2px solid white;text-align: end;box-shadow: 2px 2px 1px grey;margin-bottom:5px ;" class="rounded-4">
    <div>
        <input type="button" class="button " value="AC"  onclick="clrscrn()" style="background-color: red;">
        <input type="button" class="button" value="DEL" onclick="delt()">
        <input type="button" class="button " value="%" onclick="btnclick(value)">
        <input type="button" class="button" value="/" onclick="btnclick(value)">

    </div>
        
    <div>
        <input type="button" class="button " value="7" onclick="btnclick(value)">
        <input type="button" class="button" value="8" onclick="btnclick(value)">
        <input type="button" class="button " value="9" onclick="btnclick(value)">
        <input type="button" class="button" value="*" onclick="btnclick(value)">

    </div>

    <div>
        <input type="button" class="button " value="4" onclick="btnclick(value)">
        <input type="button" class="button" value="5" onclick="btnclick(value)">
        <input type="button" class="button " value="6" onclick="btnclick(value)">
        <input type="button" class="button" value="-" onclick="btnclick(value)" style="font-size: 25px;">
    </div>

    <div>
        <input type="button" class="button " value="1" onclick="btnclick(value)">
        <input type="button" class="button" value="2" onclick="btnclick(value)">
        <input type="button" class="button " value="3" onclick="btnclick(value)">
        <input type="button" class="button" value="+" onclick="btnclick(value)">
    </div>

    <div>
        <input type="button" class="button " value="00" onclick="btnclick(value)">
        <input type="button" class="button" value="0" onclick="btnclick(value)">
        <input type="button" class="button" value="." onclick="btnclick(value)">
        <input type="button" class="button " value="=" style="border-radius: 16px;font-size: 25px;" onclick="findresult()">
    </div>


    </div> 
    
    
    <script>
        item=document.getElementById("val")
        function btnclick(value){
            val.value += value
        }
        function clrscrn(){
            val.value=""
        }
        function findresult(){
            result=eval(val.value)
            val.value=result
        }
        function delt(){
            del=val.value.slice(0,-1)
            val.value=del
        }
    </script>
</body>

</html>
